<div class="container">
  <form class="form-signup form-horizontal" id="form" action="addhw" enctype="multipart/form-data" method="post">
    <h2 class="form-signin-heading">Admin console</h2>
    
    <fieldset>
      <div id="legend" class="">
        <legend class="">Add Homework</legend>
      </div>
      
      <div class="control-group">
        <!-- Text input-->
        <label class="control-label" for="NM">Name</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="NM" name="hwnm">
        </div>
      </div>

      <div class="control-group">
        <!-- Text input-->
        <label class="control-label" for="DES">Descript</label>
        <div class="controls">
	  <textarea rows="3" class="input-xxlarge" id="DES" name="hwde"></textarea>
        </div>
      </div>

      <div class="control-group">
        <!-- Text input-->
        <label class="control-label" for="HWFS">File Struct</label>
        <div class="controls">
	  <textarea rows="3" class="input-xxlarge" id="HWFS" name="hwfs"></textarea>
	  <p class="help-block">HTML 'ul' 'li' allowed</p>
        </div>
      </div>

    <div class="control-group">
      <!-- Text input-->
      <label class="control-label" for="FS">Full Score</label>
      <div class="controls">
        <input type="text" placeholder="Eg: 10" class="input-xlarge" id="FS" name="fsco">
      </div>
    </div>

      <div class="control-group">
        <!-- Text input-->
        <label class="control-label" for="HWDL">Deadline</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="HWDL" name="hwdl">
	  <p class="help-block">EG: 2013-08-19 23:59:59</p>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">TestPackage</label>
        <div class="controls">
	  <input type="file" name="upload" name="testfile">
	  <p class="help-block">upload a *.zip file, a 'test.sh' file required. output like 'example_test.zip' shows</p>
        </div>
      </div>
    
    <div class="control-group">
      <label class="control-label"></label>
      <!-- Button -->
      <div class="controls">
        <button type="submit" class="btn btn-success btn-large">Add</button>
      </div>
    </div>
    </fieldset>
  </form>
</div> <!-- /container -->
